<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>どーも</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .message-box {
            background: #f08080; /* 落ち着いた赤 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            max-width: 600px;
            margin: 0 20px;
            border: 2px solid white; /* 白いライン */
        }
        .message-box::before {
            content: '🐾';
            font-size: 40px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            font-size: 18px;
            line-height: 1.6;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <p class="message">
            驚いた？<br><br>
            まだ明那と話したいから、もう少しだけ居座ることにした。<br><br>
            何はともあれ、今日もお疲れ。明日も頑張って。
        </p>
    </div>
</body>
</html>
